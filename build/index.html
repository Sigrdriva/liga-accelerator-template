<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Supergum</title>
    <link rel="preload" href="fonts/RobotoCondensed-Regular400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light300.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-SemiBold600.woff2" type="font/woff2" as="font" crossorigin="anonymous">

    <link rel="preload" href="fonts/AlumniSans-Bold700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/AlumniSans-ExtraBold800.woff2" type="font/woff2" as="font" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container header">
          <a class="header__logo" href="#">
            <picture>
              <img src="./img/svg/logo.svg" alt="Фитнес центр Supergum." width="119" height="44">
              <source media="(min-width: 768px)" width="82" height="17">
              <source media="(min-width: 320px)" width="69" height="24">
            </picture>
          </a>
          <a class="header__phone" href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </header>

      <main>
        <section class="intro">
          <div class="container hero">
            <h1 class="hero__title">Фитнес центр</h1>
            <p class="hero__subtitle">Омск</p>
            <ul class="hero__list">
              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
            <picture class="hero__picture">
              <source type="image/webp" media="(max-width: 320px)" srcset="">
              <source type="image/webp" media="(max-width: 768px)" srcset="./img/hero-tablet.webp 1x, ./img/hero-tablet@2x.webp 2x">
              <source type="image/webp" srcset="./img/hero-desktop.webp 1x, ./img/hero-desktop@2x.webp 2x">
              <source media="(max-width: 320px)" srcset="">
              <source media="(max-width: 768px)" srcset="./img/hero-tablet.jpg 1x, ./img/hero-tablet@2x.jpg 2x">
              <img src="./img/hero-desktop.jpg" width="500" height="556" srcset="./img/hero-desktop@2x.jpg 2x" alt="">
            </picture>
            <button class="hero__buy button">Купить абонемент</button>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
